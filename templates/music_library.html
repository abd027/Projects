<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIN PAGE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            background-color: #181818;
            padding: 20px;
            height: 100vh;
        }
        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .sidebar .playlist {
            margin-top: 30px;
        }
        .sidebar .playlist-item {
            margin: 10px 0;
            color: #b3b3b3;
            cursor: pointer;
        }
        .sidebar .playlist-item:hover {
            color: white;
        }
        .search-bar {
            background-color: #282828;
            border: none;
            padding: 10px;
            color: white;
            border-radius: 20px;
            width: 300px;
        }
        .filter-bar {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .filter-button {
            background-color: #282828;
            border: none;
            padding: 8px 15px;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }
        .filter-button.active {
            background-color: white;
            color: black;
        }
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .song-card {
            background-color: #282828;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .song-card img {
            max-width: 100%;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
        }
        .song-title {
            font-size: 16px;
            margin-top: 10px;
        }
        .song-year {
            font-size: 14px;
            color: #b3b3b3;
        }
        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Progress Bar Style */
        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .progress-bar {
            flex-grow: 1;
            height: 5px;
            background-color: #555;
            border-radius: 5px;
            position: relative;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: #1DB954;
            border-radius: 5px;
        }

        .seek-backward, .seek-forward {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .play-pause-btn {
            background-color: #1DB954;
            border-radius: 20px;
            color: white;
            font-size: 18px;
            padding: 8px 15px;
            cursor: pointer;
        }

        .play-pause-btn:hover {
            background-color: #1ed760;
        }

        .play-btn {
            display: inline-block;
            background-color: #1DB954;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        .play-btn:hover {
            background-color: #1ed760;
        }

        .control-bar {
            display: none;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h2>Your Library</h2>
                <div class="playlist">
                    <div class="playlist-item">Create Playlist</div>
                    <div class="playlist-item">My Playlist #1</div>
                    <div class="playlist-item">My Playlist #2</div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-4">
                <!-- Header -->
                <div class="content-header">
                    <div>
                        <input type="text" class="search-bar" placeholder="What do you want to play?">
                        <div class="filter-bar">
                            <button class="filter-button active" onclick="filterSongs('all')">All</button>
                
                            <!-- Genre Dropdown -->
                            <select id="genre-filter" class="filter-button" onchange="filterSongs()">
                                <option value="">Select Genre</option>
                                {% for genre in genres %}
                                <option value="{{ genre.id }}">{{ genre.name }}</option>
                                {% endfor %}
                            </select>
                
                            <!-- Artist Dropdown -->
                            <select id="artist-filter" class="filter-button" onchange="filterSongs()">
                                <option value="">Select Artist</option>
                                {% for artist in artists %}
                                <option value="{{ artist.id }}">{{ artist.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="user-profile">
                        <img src="https://via.placeholder.com/40" alt="User Profile">
                        <span>{{ username }}</span>
                    </div>
                </div>

                <!-- Songs -->
                <h3>To get you started</h3>
                <div class="songs-grid">
                    {% for song in songs %}
                    <div class="song-card" id="card-{{ song.song_id }}" data-genre="{{ song.genre_id }}" data-artist="{{ song.artist_id }}">
                        <img src="{{ song.picture }}" alt="Song Image">
                        <div class="song-title">{{ song.title }}</div>
                        <div class="song-year">{{ song.year }}</div>
                        <audio id="audio-{{ song.song_id }}" src="{{ song.path }}"></audio>
                    
                        <!-- Play Button (Initially Displayed) -->
                        <div class="play-btn-container" id="play-btn-container-{{ song.song_id }}">
                            <button class="play-btn" onclick="playSong('{{ song.song_id }}')">Play</button>
                        </div>
                    
                        <!-- Progress Bar Section (Initially Hidden) -->
                        <div class="control-bar" id="control-bar-{{ song.song_id }}">
                            <div class="progress-container">
                                <button class="seek-backward" onclick="seekBackward('{{ song.song_id }}')">&#x23EE;</button>
                                <div class="progress-bar" id="progress-bar-{{ song.song_id }}" onclick="seekSong(event, '{{ song.song_id }}')">
                                    <div class="progress" id="progress-{{ song.song_id }}"></div>
                                </div>
                                <button class="seek-forward" onclick="seekForward('{{ song.song_id }}')">&#x23ED;</button>
                            </div>
                            <button class="play-pause-btn" id="play-pause-btn-{{ song.song_id }}" onclick="togglePlay('{{ song.song_id }}')">Play</button>
                        </div>
                    </div>
                    
                    {% endfor %}
                </div>
                
                
                
            </div>
        </div>
    </div>

    <script>
        let currentPlayingId = null;

        function playSong(songId) {
            if (currentPlayingId && currentPlayingId !== songId) {
                resetControl(currentPlayingId);
            }

            const audio = document.getElementById(`audio-${songId}`);
            const playButtonContainer = document.getElementById(`play-btn-container-${songId}`);
            const controlBar = document.getElementById(`control-bar-${songId}`);
            const playPauseButton = document.getElementById(`play-pause-btn-${songId}`);

            // Hide the play button and show the progress bar controls
            playButtonContainer.style.display = 'none';
            controlBar.style.display = 'flex';

            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = 'Pause';
                currentPlayingId = songId;
                updateProgress(songId);
            }
        }

        function togglePlay(songId) {
            const audio = document.getElementById(`audio-${songId}`);
            const playPauseButton = document.getElementById(`play-pause-btn-${songId}`);

            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = "Pause";
            } else {
                audio.pause();
                playPauseButton.textContent = "Play";
            }
        }

        function seekBackward(songId) {
            const audio = document.getElementById(`audio-${songId}`);
            audio.currentTime = Math.max(0, audio.currentTime - 10);
            updateProgress(songId);
        }

        function seekForward(songId) {
            const audio = document.getElementById(`audio-${songId}`);
            audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
            updateProgress(songId);
        }

        function seekSong(event, songId) {
            const progressBar = document.getElementById(`progress-bar-${songId}`);
            const audio = document.getElementById(`audio-${songId}`);
            const clickPosition = (event.offsetX / progressBar.offsetWidth) * audio.duration;
            audio.currentTime = clickPosition;
            updateProgress(songId);
        }

        function updateProgress(songId) {
            const audio = document.getElementById(`audio-${songId}`);
            const progressBar = document.getElementById(`progress-bar-${songId}`);
            const progress = document.getElementById(`progress-${songId}`);

            const progressPercentage = (audio.currentTime / audio.duration) * 100;
            progress.style.width = progressPercentage + '%';

            if (!audio.paused) {
                requestAnimationFrame(() => updateProgress(songId));
            }
        }

        function resetControl(songId) {
            const audio = document.getElementById(`audio-${songId}`);
            const progress = document.getElementById(`progress-${songId}`);
            const playButtonContainer = document.getElementById(`play-btn-container-${songId}`);
            const controlBar = document.getElementById(`control-bar-${songId}`);
            const playPauseButton = document.getElementById(`play-pause-btn-${songId}`);

            audio.pause();
            audio.currentTime = 0;
            progress.style.width = '0%';

            playPauseButton.textContent = "Play";
            playButtonContainer.style.display = 'inline-block';
            controlBar.style.display = 'none';
        }
        // Fetch all songs (use the API to get the list of songs in JSON format)


        function filterSongs() {
    resetPlayer(); // Reset player state before updating the DOM
    const selectedGenre = document.getElementById('genre-filter').value;
    const selectedArtist = document.getElementById('artist-filter').value;

    if (selectedGenre && selectedArtist) {
        fetch(`/filter/songs/genre/${selectedGenre}/artist/${selectedArtist}`)
            .then(response => response.json())
            .then(data => displayFilteredSongs(data.songs))
            .catch(error => console.error('Error fetching genre and artist:', error));
    } else if (selectedGenre) {
        fetch(`/filter/songs/genre/${selectedGenre}`)
            .then(response => response.json())
            .then(data => displayFilteredSongs(data.songs))
            .catch(error => console.error('Error fetching genre:', error));
    } else if (selectedArtist) {
        fetch(`/filter/songs/artist/${selectedArtist}`)
            .then(response => response.json())
            .then(data => displayFilteredSongs(data.songs))
            .catch(error => console.error('Error fetching artist:', error));
    } else {
        fetch('/api/songs')
            .then(response => response.json())
            .then(data => displayFilteredSongs(data.songs))
            .catch(error => console.error('Error fetching all songs:', error));
    }
}
function resetPlayer() {
    if (currentPlayingId) {
        resetControl(currentPlayingId);
        currentPlayingId = null;
    }
}


function displayFilteredSongs(songs) {
    const songsGrid = document.querySelector('.songs-grid');
    songsGrid.innerHTML = ''; // Clear current songs

    songs.forEach(song => {
        const songCard = `
            <div class="song-card" id="card-${song.song_id}">
                <img src="${song.picture}" alt="Song Image">
                <div class="song-title">${song.title}</div>
                <div class="song-year">${song.year}</div>
                <audio id="audio-${song.song_id}" src="${song.path}"></audio>
                <div class="play-btn-container" id="play-btn-container-${song.song_id}">
                    <button class="play-btn" onclick="playSong('${song.song_id}')">Play</button>
                </div>
                <div class="control-bar" id="control-bar-${song.song_id}">
                    <div class="progress-container">
                        <button class="seek-backward" onclick="seekBackward('${song.song_id}')">&#x23EE;</button>
                        <div class="progress-bar" id="progress-bar-${song.song_id}" onclick="seekSong(event, '${song.song_id}')">
                            <div class="progress" id="progress-${song.song_id}"></div>
                        </div>
                        <button class="seek-forward" onclick="seekForward('${song.song_id}')">&#x23ED;</button>
                    </div>
                    <button class="play-pause-btn" id="play-pause-btn-${song.song_id}" onclick="togglePlay('${song.song_id}')">Play</button>
                </div>
            </div>
        `;
        songsGrid.insertAdjacentHTML('beforeend', songCard);
    });

    // Reattach listeners (if any)
    songs.forEach(song => {
        const playButton = document.querySelector(`#play-btn-container-${song.song_id} .play-btn`);
        playButton.addEventListener('click', () => playSong(song.song_id));
    });
}







    </script>
</body>
</html>
