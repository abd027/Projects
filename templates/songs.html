    <script>

async function filterByCategory(category) {
    const username = document.querySelector('.songs-grid').dataset.userName;
    const url = `/get_most_viewed/${category}/${username}`;

    try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const result = await response.json();

        if (result && result.data) {
            updateUI(result.data, category);
        } else {
            console.error("Invalid response format:", result);
        }
    } catch (error) {
        console.error("Error fetching data:", error);
    }
}
function updateUI(data, category) {
    try {
        const songsGrid = document.getElementById('songs-grid');
        if (!songsGrid) {
            console.error("Songs grid element not found.");
            return;
        }

        songsGrid.innerHTML = ''; // Clear existing cards

        data.forEach(item => {
            const card = document.createElement('div');
            card.classList.add('song-card');
            card.innerHTML = `
                <div class="song-title">${item.name}</div>
                <div class="song-year">Views: ${item.views}</div>
            `;
            songsGrid.appendChild(card);
        });

        // Update Pie Chart
        const labels = data.map(item => item.name);
        const views = data.map(item => item.views);

        if (labels.length && views.length) {
            document.getElementById('chart-container').style.display = 'block';
            createChart(labels, views);
        } else {
            document.getElementById('chart-container').style.display = 'none';
        }

        document.getElementById('category-title').innerText = `Most Viewed ${category}`;
    } catch (error) {
        console.error("Error updating UI:", error);
    }
}



function createChart(labels, data) {
    const ctx = document.getElementById('mostViewedChart').getContext('2d');
    if (window.chartInstance) {
        window.chartInstance.destroy(); // Destroy existing chart instance
    }
    window.chartInstance = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                data: data,
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF']
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false, // Ensure it adapts to the container
            plugins: {
                legend: {
                    position: 'top',
                    labels: {
                        color: '#fff'
                    }
                }
            },
            layout: {
                padding: 20 // Optional padding around the chart
            }
        }
    });
}
        let currentPlayingId = null;

        function playSong(songId) {
            const userId = document.querySelector('.songs-grid').dataset.userId;
            console.log('userId:', userId, 'songId:', songId);
            if (currentPlayingId && currentPlayingId !== songId) {
                resetControl(currentPlayingId);
            }

            const audio = document.getElementById(`audio-${songId}`);
            const playButtonContainer = document.getElementById(`play-btn-container-${songId}`);
            const controlBar = document.getElementById(`control-bar-${songId}`);
            const playPauseButton = document.getElementById(`play-pause-btn-${songId}`);

            // Hide the play button and show the progress bar controls
            playButtonContainer.style.display = 'none';
            controlBar.style.display = 'flex';

            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = 'Pause';
                currentPlayingId = songId;
                updateProgress(songId);
                fetch('/api/record_play', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId, song_id: songId })
            }).catch(error => console.error('Error recording play:', error));
            }
        }

        function togglePlay(songId) {
            const audio = document.getElementById(`audio-${songId}`);
            const playPauseButton = document.getElementById(`play-pause-btn-${songId}`);

            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = "Pause";
            } else {
                audio.pause();
                playPauseButton.textContent = "Play";
            }
        }

        function seekBackward(songId) {
            const audio = document.getElementById(`audio-${songId}`);
            audio.currentTime = Math.max(0, audio.currentTime - 10);
            updateProgress(songId);
        }

        function seekForward(songId) {
            const audio = document.getElementById(`audio-${songId}`);
            audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
            updateProgress(songId);
        }

        function seekSong(event, songId) {
            const progressBar = document.getElementById(`progress-bar-${songId}`);
            const audio = document.getElementById(`audio-${songId}`);
            const clickPosition = (event.offsetX / progressBar.offsetWidth) * audio.duration;
            audio.currentTime = clickPosition;
            updateProgress(songId);
        }

        function updateProgress(songId) {
            const audio = document.getElementById(`audio-${songId}`);
            const progressBar = document.getElementById(`progress-bar-${songId}`);
            const progress = document.getElementById(`progress-${songId}`);

            const progressPercentage = (audio.currentTime / audio.duration) * 100;
            progress.style.width = progressPercentage + '%';

            if (!audio.paused) {
                requestAnimationFrame(() => updateProgress(songId));
            }
        }

        function resetControl(songId) {
            const audio = document.getElementById(`audio-${songId}`);
            const progress = document.getElementById(`progress-${songId}`);
            const playButtonContainer = document.getElementById(`play-btn-container-${songId}`);
            const controlBar = document.getElementById(`control-bar-${songId}`);
            const playPauseButton = document.getElementById(`play-pause-btn-${songId}`);

            audio.pause();
            audio.currentTime = 0;
            progress.style.width = '0%';

            playPauseButton.textContent = "Play";
            playButtonContainer.style.display = 'inline-block';
            controlBar.style.display = 'none';
        }

function displayFilteredSongs(songs) {
    const songsGrid = document.querySelector('.songs-grid');
    songsGrid.innerHTML = ''; // Clear current songs

    songs.forEach(song => {
        const songCard = `
            <div class="song-card" id="card-${song.song_id}" >
                <img src="${song.picture}" alt="Song Image">
                <div class="song-title">${song.title}</div>
                <div class="song-year">${song.year}</div>
                <audio id="audio-${song.song_id}" src="${song.path}"></audio>
                <div class="play-btn-container" id="play-btn-container-${song.song_id}">
                    <button class="play-btn" onclick="playSong('${song.song_id}')">Play</button>
                </div>
                <div class="control-bar" id="control-bar-${song.song_id}">
                    <div class="progress-container">
                        <button class="seek-backward" onclick="seekBackward('${song.song_id}')">&#x23EE;</button>
                        <div class="progress-bar" id="progress-bar-${song.song_id}" onclick="seekSong(event, '${song.song_id}')">
                            <div class="progress" id="progress-${song.song_id}"></div>
                        </div>
                        <button class="seek-forward" onclick="seekForward('${song.song_id}')">&#x23ED;</button>
                    </div>
                    <button class="play-pause-btn" id="play-pause-btn-${song.song_id}" onclick="togglePlay('${song.song_id}')">Play</button>
                </div>
            </div>
        `;
        songsGrid.insertAdjacentHTML('beforeend', songCard);
    });

    // Reattach listeners (if any)
    songs.forEach(song => {
        const playButton = document.querySelector(`#play-btn-container-${song.song_id} .play-btn`);
        playButton.addEventListener('click', () => playSong(song.song_id));
    });
}
function filterSongs() {
    resetPlayer(); // Reset player state before updating the DOM
    const selectedGenre = document.getElementById('genre-filter').value;
    const selectedArtist = document.getElementById('artist-filter').value;
    const userId = document.querySelector('.songs-grid').dataset.userId;

    if (!selectedArtist && !selectedGenre) {
        fetch(`/api/songs/${userId}`)
            .then(response => response.json())
            .then(data => displayFilteredSongs(data.songs))
            .catch(error => console.error('Error fetching recommendations:', error));
    }
    else
    {
        const query = new URLSearchParams();
    if (selectedGenre) query.append('genre_id', selectedGenre);
    if (selectedArtist) query.append('artist_id', selectedArtist);

    fetch(`/filter/songs?${query.toString()}`)
        .then(response => response.json())
        .then(data => displayFilteredSongs(data.songs))
        .catch(error => console.error('Error fetching filtered songs:', error))
    }
}
function resetPlayer() {
    if (currentPlayingId) {
        resetControl(currentPlayingId);
        currentPlayingId = null;
    }
}


function performSearch(input) {
    const dropdown = document.getElementById('search-results');

    // If input is empty, clear the dropdown and hide it
    if (input.trim().length === 0) {
        dropdown.innerHTML = '';
        dropdown.style.display = 'none'; // Hide dropdown
        return;
    }

    // Fetch search data from the server
    fetch('/search', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ input })
    })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            dropdown.innerHTML = ''; // Clear old results

            // Helper function to append items with type
            const appendItem = (type, name) => {
                const div = document.createElement('div');
                div.className = 'dropdown-item';

                // Add the item name
                const nameDiv = document.createElement('div');
                nameDiv.textContent = name;
                nameDiv.style.fontSize = '16px'; // Larger font for the main item
                nameDiv.style.color = '#fff'; // White color for item name

                // Add the type (on the next line)
                const typeDiv = document.createElement('div');
                typeDiv.textContent = type;
                typeDiv.style.fontSize = '12px'; // Smaller font for type
                typeDiv.style.color = '#aaa'; // Lighter gray color for type
                typeDiv.style.marginTop = '2px'; // Add slight spacing

                // Append both to the dropdown item
                div.appendChild(nameDiv);
                div.appendChild(typeDiv);

                // Add click event listener
                div.addEventListener('click', function () {
                    console.log(`Selected: ${name} (${type})`); // Debugging log
                    handleSelection(name, type.toLowerCase()); // Pass name and type (converted to lowercase) to handler
                });

                dropdown.appendChild(div);
            };

            // Populate dropdown with type and name
            if (data.artists.length === 0 && data.genres.length === 0 && data.songs.length === 0) {
                const noResultDiv = document.createElement('div');
                noResultDiv.className = 'dropdown-item';
                noResultDiv.textContent = 'No results found';
                noResultDiv.style.color = '#aaa'; // Gray text for no results
                noResultDiv.style.textAlign = 'center';
                dropdown.appendChild(noResultDiv);
            } else {
                data.artists.forEach(artist => appendItem('Artist', artist));
                data.genres.forEach(genre => appendItem('Genre', genre));
                data.songs.forEach(song => appendItem('Song', song));
            }

            // Display dropdown
            dropdown.style.display = 'block';
        })
        .catch(err => {
            console.error('Fetch error:', err);
            dropdown.innerHTML = ''; // Clear dropdown on error
            dropdown.style.display = 'none'; // Hide dropdown on error
        });
}

// Ensure the dropdown starts hidden when the page loads
document.addEventListener('DOMContentLoaded', () => {

function handleSelection(name, type) {
    resetPlayer(); // Reset the player state

    // Call the API with the correct input value and type
    fetch('/fetch_songs', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ inputValue: name, type: type }) // Use 'name' as inputValue and 'type' as is
    })
    .then(response => response.json())
    .then(data => {
        if (data.songs && data.songs.length > 0) {
            displayFilteredSongs(data.songs); // Use the existing function to display songs
        } else {
            const songsGrid = document.querySelector('.songs-grid');
            songsGrid.innerHTML = '<div class="no-results">No songs found.</div>';
        }
        document.getElementById('search-results').innerHTML = ''; // Clear dropdown
        document.getElementById('search-bar').value = ''; // Clear search bar
    })
    .catch(error => console.error('Error fetching songs:', error));
}
document.addEventListener('DOMContentLoaded', function () {
    const songsGrid = document.querySelector('.songs-grid');
    const playlistContainer = document.getElementById('playlist-container');

    if (!songsGrid) {
        console.error('Error: .songs-grid element is missing in the DOM.');
        return;
    }

    const userId = songsGrid.dataset.userId;

    if (!userId) {
        console.error('Error: userId is not set in the .songs-grid element.');
        return;
    }
    console.log(user_id)
    // Fetch playlists
    fetch(`/playlists/${userId}`)
        .then(response => response.json())
        .then(data => {
            const playlists = data.playlists;
            playlists.forEach(playlist => {
                const button = document.createElement('button');
                button.textContent = playlist.title;
                button.className = 'playlist-item';
                button.onclick = () => loadPlaylistSongs(playlist.id);
                playlistContainer.appendChild(button);
            });
        })
        .catch(error => console.error('Error fetching playlists:', error));

    // Fetch and display songs in a playlist
    function loadPlaylistSongs(playlistId) {
        fetch(`/playlist_songs/${playlistId}`)
            .then(response => response.json())
            .then(data => {
                songsGrid.innerHTML = ''; // Clear current songs
                const songs = data.songs;
                songs.forEach(song => {
                    const card = document.createElement('div');
                    card.className = 'song-card';
                    card.innerHTML = `
                        <img src="${song.picture}" alt="${song.title}">
                        <div class="song-title">${song.title}</div>
                    `;
                    songsGrid.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching playlist songs:', error));
    }
});

function viewPlaylist(playlistId) {
    resetPlayer(); // Reset the current player state
    console.log("OK")
    fetch(`/playlist_songs/${playlistId}`)
        .then(response => response.json())
        .then(data => {
            if (data.songs && data.songs.length > 0) {
                displayFilteredSongs(data.songs); // Reuse the existing function to display songs
            } else {
                const songsGrid = document.querySelector('.songs-grid');
                songsGrid.innerHTML = '<div class="no-results">No songs in this playlist.</div>';
            }
        })
        .catch(error => console.error('Error fetching playlist songs:', error));
}
function deletePlaylist(event, playlistId) {
    event.stopPropagation(); // Prevent the viewPlaylist function from being called
    
    if (confirm("Are you sure you want to delete this playlist?")) {
        fetch(`/delete_playlist/${playlistId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(data.message);
                // Remove the playlist from the UI
                const playlistItem = event.target.closest('.playlist-item');
                playlistItem.remove();
            } else {
                alert(`Error: ${data.message}`);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An unexpected error occurred.');
        });
    }
}
function editPlaylist(event, playlistId) {
    // Prevent the default click action
    const songsGrid = document.querySelector('.songs-grid');

    if (!songsGrid) {
        console.error('Error: .songs-grid element is missing in the DOM.');
        return;
    }

    // Get the userId from the dataset
    const userId = songsGrid.dataset.userId;
    if (!userId) {
        console.error('Error: userId is missing in the dataset of .songs-grid.');
        return;
    }

    // Stop the event from propagating further
    event.stopPropagation();

    // Redirect to the update playlist page with userId and playlistId
    // Assuming the Flask route is '/update_playlist/<user_id>/<playlist_id>'
    window.location.href = `/update_playlist/${userId}/${playlistId}`;
}
