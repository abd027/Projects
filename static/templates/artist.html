<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Artists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='pictures/rm3.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 80%; /* Slightly wider to give items more space */
            margin: 60px auto;
            background-color: rgba(0, 0, 0, 0.947);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgb(0, 221, 176);
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin: 10px;
            color: #ffffff;
        }

        .artists-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly; /* Ensures even spacing between items */
            gap: 20px; /* Controls spacing between rows */
            padding: 0 10px; /* Ensures items don't touch the container edges */
        }

        .artist-item {
            width: 23%; /* Makes sure exactly 4 items fit in one row */
            background-color: rgba(21, 17, 17, 0.873);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 2px 5px rgba(16, 15, 15, 0.722);
        }

        .artist-item img {
             width: 100%;
             height: 150px; /* Increased height for better visibility */
             object-fit: contain; /* Ensures the entire image is visible */
             border-radius: 5px;
             margin-bottom: 10px;
             background-color: black; /* Adds a background color for empty space */
}


        .artist-item label {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #fff;
        }

        .artist-item input[type="checkbox"] {
            width: 25px;
            height: 25px;
            margin: 10px 0;
        }

        button {
            margin-top: 20px;
            display: block;
            width: 150px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #009d8b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: #0ae6c8;
        }

        @media (max-width: 768px) {
            .artist-item {
                width: 48%; /* Adjust for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .artist-item {
                width: 100%; /* Stack items vertically on very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Choose Your Favorite Artists</h1>
        <form method="POST" action="{{ url_for('choose_artists', user_id=user_id) }}">
            <div class="artists-grid">
                {% for artist in artists %}
                <div class="artist-item">
                    <img src="{{ url_for('static', filename='pictures/' + artist.picture) }}" alt="{{ artist.name }}">
                    <label>
                        <input type="checkbox" name="artists" value="{{ artist.ID }}">
                        {{ artist.name }}
                    </label>
                </div>
                {% endfor %}
            </div>
            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
