<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Playlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='pictures/rm3.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #ffffff;
        }
        .container {
            width: 370px;
            margin: 30px auto;
            background-color: rgba(0, 0, 0, 0.833);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.807);
            color: white;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #000000cd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        label {
            color: #ffffff;
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #333;
            background-color: #282828;
            border-radius: 5px;
            color: white;
        }

        h3 {
            margin-top: 20px;
            margin-bottom: 15px;
            font-size: 20px;
            color: #1DB954;
        }

        .song-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #ffffff;
            background-color:#120e0ed5;
            padding: 10px;
            border-radius: 8px;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .song-group:hover {
            transform: scale(1.02);
            background-color: #383838;
        }

        .song-image {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .song-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .song-info input[type="checkbox"] {
            margin-right: 10px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #1DB954;
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #1ed760;
            transform: scale(1.03);
        }

        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            .song-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .song-image {
                margin-bottom: 10px;
            }

            .btn-primary {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h2>Update Playlist</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="container">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="playlist_name">Playlist Name:</label>
        <input type="text" id="playlist_name" name="playlist_name" value="{{ playlist[0] }}" required>
    
        <h3>Available Songs</h3>
        {% for song in all_songs %}
        <div class="song-group" id="{{ song.title }}">
            <img 
                src="{{ url_for('static', filename='pictures/' + song.picture) }}" 
                alt="Album cover for {{ song.title }}" 
                id="{{ song.id }}" 
                class="song-image"
            >
            <div class="song-info">
                <input 
                    type="checkbox" 
                    id="checkbox-{{ song.id }}" 
                    name="songs" 
                    value="{{ song.id }}" 
                    aria-label="Select song {{ song.title }}"
                    {% if song in playlist_songs %}checked{% endif %}
                >
                <label for="checkbox-{{ song.id }}">{{ song.title }}</label>
            </div>
        </div>
        {% endfor %}
    
        <button type="submit" class="btn btn-primary">Update Playlist</button>
    </form>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const songGroups = document.querySelectorAll('.song-group');

            songGroups.forEach(group => {
                group.addEventListener('click', () => {
                    const checkbox = group.querySelector('input[type="checkbox"]');
                    if (checkbox) {
                        checkbox.checked = !checkbox.checked;
                    }
                });
            });
        });
    </script>

    <!-- Bootstrap JS for dismissing alerts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
